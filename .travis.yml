sudo: required
env:
  global:
    secure: 
services:
- docker
addons:
  apt:
    update: true
script:
- make build
after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- if [ "$TRAVIS_PULL_REQUEST" = "false" -a "$TRAVIS_BRANCH" = "master" ]; then make
  release; fi
